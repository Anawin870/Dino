<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chrome Dino Game</title>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        .runner-container {
            position: relative;
            width: 600px;
            height: 150px;
            overflow: hidden;
        }
        
        .runner-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .offline {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            color: #535353;
        }
        
        .interstitial-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        
        .runner-wrapper {
            position: relative;
            width: 600px;
            height: 150px;
            overflow: hidden;
            background: white;
        }
        
        .icon-offline {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .runner-message {
            font-size: 14px;
            color: #535353;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .runner-restart-button {
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: #535353;
            cursor: pointer;
            outline: none;
        }
        
        .runner-restart-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="runner-container">
        <div class="offline">You are offline</div>
        <canvas class="runner-canvas" width="600" height="150"></canvas>
        
        <div class="interstitial-wrapper" id="game-over-screen">
            <div class="icon-offline">ðŸ¦–</div>
            <div class="runner-message">Unable to connect to the internet<br>Press SPACE to start running</div>
            <button class="runner-restart-button" id="restart-button">PLAY</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.querySelector('.runner-canvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartButton = document.getElementById('restart-button');
        
        let gameSpeed = 6;
        let score = 0;
        let highScore = 0;
        let isJumping = false;
        let isGameOver = false;
        let isPlaying = false;
        let animationId;
        let obstacles = [];
        let clouds = [];
        let groundX = 0;
        let groundY = 133;
        
        // Dino properties
        const dino = {
            x: 50,
            y: groundY,
            width: 44,
            height: 47,
            frame: 0,
            jumpVelocity: 0,
            gravity: 0.4,
            jumpForce: 10,
            update() {
                // Jumping
                if (isJumping) {
                    this.y += this.jumpVelocity;
                    this.jumpVelocity += this.gravity;
                    
                    // Land on ground
                    if (this.y >= groundY) {
                        this.y = groundY;
                        this.jumpVelocity = 0;
                        isJumping = false;
                    }
                }
                
                // Running animation
                if (!isJumping && isPlaying) {
                    this.frame = (this.frame + 0.2) % 2;
                }
            },
            draw() {
                // Draw dino
                ctx.fillStyle = '#535353';
                ctx.fillRect(this.x, this.y - this.height, this.width, this.height);
                
                // Draw eyes (animation)
                ctx.fillStyle = 'white';
                const eyeX = this.frame < 1 ? this.x + 30 : this.x + 32;
                ctx.fillRect(eyeX, this.y - 35, 4, 4);
            },
            jump() {
                if (!isJumping && isPlaying) {
                    isJumping = true;
                    this.jumpVelocity = -this.jumpForce;
                }
            }
        };
        
        // Obstacle properties
        class Obstacle {
            constructor() {
                this.width = Math.random() < 0.5 ? 20 : 40;
                this.height = this.width === 20 ? 40 : 30;
                this.x = canvas.width;
                this.y = groundY - this.height;
                this.type = this.width === 20 ? 'cactus' : 'bird';
            }
            
            update() {
                this.x -= gameSpeed;
            }
            
            draw() {
                ctx.fillStyle = '#535353';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        
        // Cloud properties
        class Cloud {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * 50 + 20;
                this.width = 30;
                this.height = 10;
                this.speed = Math.random() * 2 + 1;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                ctx.fillStyle = '#535353';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        
        // Game functions
        function startGame() {
            isPlaying = true;
            isGameOver = false;
            score = 0;
            gameSpeed = 6;
            obstacles = [];
            clouds = [];
            dino.y = groundY;
            dino.jumpVelocity = 0;
            isJumping = false;
            gameOverScreen.style.display = 'none';
            animate();
        }
        
        function endGame() {
            isPlaying = false;
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationId);
        }
        
        function spawnObstacle() {
            if (!isPlaying) return;
            
            if (Math.random() < 0.02 && obstacles.length < 2) {
                obstacles.push(new Obstacle());
            }
        }
        
        function spawnCloud() {
            if (!isPlaying) return;
            
            if (Math.random() < 0.01 && clouds.length < 3) {
                clouds.push(new Cloud());
            }
        }
        
        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    dino.x + dino.width > obstacle.x &&
                    dino.x < obstacle.x + obstacle.width &&
                    dino.y - dino.height < obstacle.y + obstacle.height
                ) {
                    endGame();
                    break;
                }
            }
        }
        
        function updateScore() {
            if (!isPlaying) return;
            
            score++;
            if (score % 100 === 0) {
                gameSpeed += 0.2;
            }
            
            if (score > highScore) {
                highScore = score;
            }
        }
        
        function drawGround() {
            ctx.fillStyle = '#535353';
            ctx.fillRect(0, groundY, canvas.width, 2);
            
            // Ground pattern
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(groundX + i, groundY + 2, 10, 2);
            }
            
            groundX = (groundX - gameSpeed) % 20;
        }
        
        function drawScore() {
            ctx.fillStyle = '#535353';
            ctx.font = '12px "Press Start 2P", cursive';
            ctx.textAlign = 'right';
            ctx.fillText(score.toString(), canvas.width - 10, 20);
            
            if (highScore > 0) {
                ctx.fillText(`HI ${highScore.toString()}`, canvas.width - 100, 20);
            }
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function animate() {
            clearCanvas();
            
            // Update game elements
            dino.update();
            obstacles.forEach(obstacle => obstacle.update());
            clouds.forEach(cloud => cloud.update());
            
            // Remove off-screen obstacles and clouds
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
            clouds = clouds.filter(cloud => cloud.x + cloud.width > 0);
            
            // Spawn new elements
            spawnObstacle();
            spawnCloud();
            
            // Check for collisions
            checkCollision();
            
            // Update score
            updateScore();
            
            // Draw game elements
            drawGround();
            clouds.forEach(cloud => cloud.draw());
            dino.draw();
            obstacles.forEach(obstacle => obstacle.draw());
            drawScore();
            
            // Continue animation
            if (isPlaying) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (isGameOver) {
                    startGame();
                } else {
                    dino.jump();
                }
            }
        });
        
        restartButton.addEventListener('click', startGame);
        
        // Initial setup
        gameOverScreen.style.display = 'flex';
    </script>
</body>
</html>
